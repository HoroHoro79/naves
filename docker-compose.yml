version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/naves
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: sis
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: naves
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sis
    ports:
      - "5432:5432"
